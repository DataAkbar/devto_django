{% extends 'base.html' %}

{% block title %} Add New Post {% endblock %}

{% block content %}
<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h1>Add New Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"> Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
